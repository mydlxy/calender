<script>

/**
 *每个月第一天是周几 
 */
function monthFirstWeekDay(year,month){
    try{
        weekDay =  new Date(year,month,1).getDay();
        return weekDay === 0 ? 7 : weekDay;
    }catch(e){
        throw e;
    }
    
    
}

function monthLastWeekDay(year,month,day){
    try{
        weekDay =  new Date(year,month,day).getDay();
        return weekDay === 0 ? 7 : weekDay;
    }catch(e){
        throw e;
    }
    
}
/**
 * 一个月有多少天
 * 求2022年5月的天数参数： 2022， 5，0
 */
function monthDays(year,month){
    
    if(month < 0)
        return new Date(year-1,12,0).getDate();
    else
        return new Date(year,month+1,0).getDate(); 
}
//需要更新的html元素
//底部输入框中的年月
const pageYear    = document.getElementById('year');
const pageMonth   = document.getElementById('month');
//一个月的日历
const pageTable   = document.getElementById('calender');
//头部中间的年月
const showYear    = document.getElementById('showYear');
const showMonth   = document.getElementById('showMonth');

//年月输入框旁边的加减按钮；
const minusMonth  = document.getElementById('minusMonth');
const minusYear   = document.getElementById('minusYear');
const plusMonth   = document.getElementById('plusMonth');
const plusYear    = document.getElementById('plusYear');
//头部的按钮 ：'<'  '>' title-btn-left,title-btn-right

const btnLeft  = document.getElementById('title-btn-left');
const btnRight = document.getElementById('title-btn-right')


/**
 * 
 * lastMonthDays,上一个月份的天数；
 * curMonthDays, 当前展示月份的天数；
 * weekOfDay,展示月的第一天是周几；用来计算需要上一个月多少日期来填充当前月份的日历
 * lastWeekDay,展示月最后一天是周几；用来计算需要下一个月多少日期来填充当前月份的日历
 * currentDay：系统时间的几号；比如：2022-11-5  currentDay=5
 * 
 * */
function produceMonthCalender(lastMonthDays,curMonthDays,weekOfDay,lastWeekDay,currentDay){
    let showMonth="";
    // var firstWeek=true;
    //上一个月显示几天
    let prev =  weekOfDay - 1;
    //从上个月的几号开始显示
    let prevDay = lastMonthDays - prev +1;

    //下一个月显示天数
    let next = 7 - lastWeekDay;
    //
    let nextDay =1;

   for(let day  = 1; day <= curMonthDays;){
        showMonth+="<div><ul class='tableRow'>";
        for(let weekDay = 1; weekDay <=7 && day <= curMonthDays; weekDay++){

            if(prev > 0){//显示上一个月
                showMonth+="<li class='prev'>" + prevDay +"</li>";
                prev--;
                prevDay++;
            }else{

                if(currentDay === day )
                    showMonth+="<li class='curDay'>"+day+"</li>";
                else
                    showMonth+="<li>"+day+"</li>";
                day++;
            }

        }
        //显示下一个月

        if(day > curMonthDays  && next > 0){

            while(next > 0){
                showMonth += "<li class='next'>"+nextDay+"</li>";
                nextDay++;
                next--;
            }

        }
        showMonth+="</ul></div>";

   }
   return showMonth;

}
function monthCalender(year,month){

    
   
    let lastMonthDays = this.monthDays(year,month-1);

    let monthDays = this.monthDays(year,month);
    

    let weekOfDay = this.monthFirstWeekDay(year,month) ;

    let lastWeekDay = this.monthLastWeekDay(year,month,monthDays);

    //如果是当前年月就标记今天
    let currentDay = -1;
    let nowDate =new Date();
    if(year === nowDate.getFullYear() && month === nowDate.getMonth()){
        currentDay = nowDate.getDate();
    }
    return this.produceMonthCalender(lastMonthDays,monthDays,weekOfDay,lastWeekDay,currentDay);
}
function lastMonthCalender(){//month:[0-11]

   
    let curYear  = Number(pageYear.value);

    let lastMonth = Number(pageMonth.value)-1-1;//-1是本月对应js中的月份===>实际是1月，在js中表示1月：0，再-1才是上一个月

    if(lastMonth >=0){
         this.updateWebPage(curYear,lastMonth+1);
    }else{
         this.updateWebPage(curYear-1,12);
    }
}
function nextMonthCalender(){
    let curYear  = Number(pageYear.value);

    let nextMonth = Number(pageMonth.value) ;//已经是curMonth + 1

   
    if(nextMonth >11){
        this.updateWebPage(curYear+1,1); 
    }else{
        this.updateWebPage(curYear,nextMonth+1); 
    }
}
function updateWebPage(year,month){
    if( year === undefined || year===null){
        year = new Date().getFullYear();
        month = new Date().getMonth() +1;
    }    
    pageYear.value      = year+"";
    pageMonth.value     = month+"";
    showYear.innerHTML  = year+"";
    showMonth.innerHTML = month+"";
    // console.log(pageYear.value)
    pageTable.innerHTML = this.monthCalender(year,month-1);
}

document.getElementById('container').addEventListener('load',updateWebPage())

/**
 * 月份输入框监听事件
 * */
pageMonth.addEventListener('change',this.changeInput.bind(this));

/**
 * 绑定年份输入框监听事件
 * */

pageYear.addEventListener('change',this.changeInput.bind(this));

/**
 * 
 * 绑定 '-'减月份按钮的点击事件
 * 
 * */
minusMonth.addEventListener('click',this.minus_month.bind(this));
/**
 * 绑定 '-'减年份按钮的点击事件
 * 
 * */
minusYear.addEventListener('click',this.minus_year.bind(this));
/**
 * 绑定 '+'加月份按钮的点击事件
 * 
 * */
plusMonth.addEventListener('click',this.plus_month.bind(this));

/**
 * 绑定 '+'加年份按钮的点击事件
 * 
 * */
plusYear.addEventListener('click',this.plus_year.bind(this));


btnLeft.addEventListener('click',this.minus_month.bind(this));

btnRight.addEventListener('click',this.plus_month.bind(this));


function changeInput(){
    this.changeYearOrMonth(pageYear.value,pageMonth.value);
}

function changeYearOrMonth(yearVal,monthVal){

    try{
   
     this.checkTime(yearVal,monthVal);
     this.updateWebPage(Number(yearVal),Number(monthVal));
    }catch(e){
        confirm(e);
    }

}

function minus_year(){

    this.changeYearOrMonth(Number(pageYear.value)-1+"",pageMonth.value);
}

function minus_month(){

    try{
        this.checkTime(pageYear.value,pageMonth.value);
        this.lastMonthCalender();
    }catch(e){
        confirm(e)
    }
   
}

function plus_year(){
    this.changeYearOrMonth(Number(pageYear.value)+1+"",pageMonth.value);

}

function plus_month(){
    try{
        this.checkTime(pageYear.value, pageMonth.value);
        this.nextMonthCalender();
    }catch(e){
        confirm(e)
    }
}

function checkTime(year,month){

    if(!month.match(/^\d+$/)){
        throw '【月份】错误：'+month;
    }

    if(Number(month) < 1 || Number(month) > 12){
        throw '【月份】错误：'+month;
     }

    if(!year.match(/^\-?\d+$/)){       
        throw '【年份】错误：'+year;
    }
}
